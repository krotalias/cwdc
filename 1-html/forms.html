<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>

    <body>
        <form>
            <p>Username: <input type="text" placeholder="your username" /></p>

            <p>Stay logged in: <input type="checkbox" checked /></p>

            <!-- To group the radio buttons, use same name attribute -->
            <p>Under 18: <input type="radio" name="age" value="12" /></p>

            <p>Over 18: <input type="radio" name="age" value="18" /></p>

            <p>
                Favourite food:
                <select>
                    <option>Pizza</option>
                    <option selected>Ice Cream</option>
                    <option>Sandwiches</option>
                </select>
            </p>
            <p><input type="submit" value="click_me" /></p>
        </form>

        <p><strong>Tables</strong></p>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cor Preferida</th>
                </tr>
            </thead>

            <tbody>
                <!-- Table row -->
                <tr>
                    <!-- Table data -->
                    <td>Paulo</td>
                    <td>Verde</td>
                </tr>

                <tr>
                    <td>Pedro</td>
                    <td>Rosa</td>
                </tr>

                <tr>
                    <td>Carlos</td>
                    <td>Azul</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
