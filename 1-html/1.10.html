<!DOCTYPE html>
<html>
    <head>
        <title>Ordered List</title>
    </head>

    <body>
        <ol type="a" , start="16">
            <!-- start at "p" -->
            <li><strong>Ralph</strong></li>
            <li><em>Charles</em></li>
            <li><del>Paul</del></li>
            <li><ins>Larry</ins></li>
        </ol>
    </body>
</html>
