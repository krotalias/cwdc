<!DOCTYPE html>
<html>
    <head>
        <title>iframes: QV</title>
    </head>

    <body>
        <!-- Frame ancestors must be from the same domain as the original content -->
        <iframe
            src="https://www.careerride.com/C++-const-pointer-and-const-reference.aspx"
        ></iframe>

        <!-- Local page -->
        <iframe src="helloworld.html"></iframe>

        <!-- Youtube ___ share ___ embed (copyright issues, sometimes) -->
        <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/Iy8P0pZSdE0"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
        ></iframe>
    </body>
</html>
