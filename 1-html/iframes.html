<!DOCTYPE html>
<html>
    <head>
        <title>iframes: QV</title>
    </head>

    <body>
        <!-- Frame ancestors must be from the same domain as the original content -->
        <iframe
            src="https://www.careerride.com/C++-const-pointer-and-const-reference.aspx"
        ></iframe>

        <!-- Local page -->
        <iframe src="helloworld.html"></iframe>

        <p>
            <iframe
                width="640"
                height="360"
                src="https://www.youtube.com/embed/Iy8P0pZSdE0"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
            ></iframe>
        </p>
        <p>
            <iframe
                width="624"
                height="468"
                src="https://www.youtube.com/embed/v2AC41dglnM"
                title="AC/DC - Thunderstruck (Official Video)"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
            ></iframe>
        </p>
    </body>
</html>
