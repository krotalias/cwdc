                <tr>
                    <!-- table header -->
                    <th>Name</th>
                    <th>Favourite<br />Colour</th>
                </tr>
            </thead>

            <tr>
                <!-- table data -->
                <td>Ralph</td>

            </tr>

            <tr>
                <td>Charles</td>
                <td>Orange</td>
            </tr>

            <tr>
                <td>Paul</td>
                <td>Pink</td>
            </tr>

            <tr>
                <td>Larry</td>
                <td>Blue</td>
            </tr>
        </table>
    </body>
</html>
