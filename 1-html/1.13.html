<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Tables</title>
    </head>

    <body>
        <table border="1">
            <caption style="font-weight: bold; font-size: 200%">
                The Floaters
            </caption>
            <thead>
                <!-- table row -->
                <tr>
                    <!-- table header -->
                    <th>Name</th>
                    <th>Astrological<br />Sign</th>
                </tr>
            </thead>

            <tr>
                <!-- table data -->
                <td>Ralph</td>
                <td>Aquarius</td>
            </tr>

            <tr>
                <td>Charles</td>
                <td>Libra</td>
            </tr>

            <tr>
                <td>Paul</td>
                <td>Leo</td>
            </tr>

            <tr>
                <td>Larry</td>
                <td>Cancer</td>
            </tr>
        </table>
    </body>
</html>
