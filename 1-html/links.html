<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Links: The Simpsons</title>
    </head>

    <body>
        <!-- Link to a web page: absolute link -->
        <p id="top">
            <a href="http://www.google.com/">Click here to go to google.com</a>
        </p>

        <!-- Click on the image also -->

        <p id="homer">
            <a href="http://www.wikipedia.org/">
                <img src="./images/homer.png" />
            </a>
        </p>

        <p id="marge">
            <a href="https://en.wikipedia.org/wiki/Marge_Simpson">
                <img src="./images/Marge_Simpson.png" />
            </a>
        </p>

        <p id="bart">
            <a href="https://en.wikipedia.org/wiki/Bart_Simpson">
                <img src="./images/Bart_Simpson.png" />
            </a>
        </p>

        <p id="lisa">
            <a href="https://en.wikipedia.org/wiki/Lisa_Simpson">
                <img src="./images/Lisa_Simpson.png" />
            </a>
        </p>

        <p id="maggie">
            <a href="https://en.wikipedia.org/wiki/Maggie_Simpson">
                <img src="./images/Maggie_Simpson.png" />
            </a>
        </p>

        <p>&#169; 20th Century Fox TV (Disney)</p>

        <!-- Entities: characters and symbols -->

        <p>
            <a href="https://dev.w3.org/html5/html-author/charref">Entities</a>
        </p>

        <!-- Link to a local web page: relative link -->
        <p><a href="helloworld.html">Hello World</a></p>

        <!-- Link to a local web page -->
        <p><a href="my-webpage.html">My Webpage</a></p>

        <!-- Link to local web page -->
        <p><a href="forms.html">Forms</a></p>

        <!-- Anchor link # -->
        <p><a href="#top">Back to Top</a></p>

        <p><a href="#homer">Go to Homer</a></p>

        <p><a href="#marge">Go to Marge</a></p>

        <p><a href="#bart">Go to Bart</a></p>

        <p><a href="#lisa">Go to Lisa</a></p>

        <p><a href="#maggie">Go to Maggie</a></p>
    </body>
</html>
