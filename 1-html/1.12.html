<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>

    <body>
        <form>
            <p>
                <label for="username">Username:</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="your username"
                />
            </p>

            <p>
                <label for="login">Stay logged in:</label>
                <input type="checkbox" id="login" name="login" checked />
            </p>

            <p>
                <label for="u18">Under 18:</label>
                <input type="radio" id="u18" name="age" value="u18" />
                <label for="o18">Over 18:</label>
                <input type="radio" id="o18" name="age" value="o18" />
            </p>

            <p>
                <label for="gender">Gender:</label>
                <select id="gender">
                    <option>Male</option>
                    <option selected>Female</option>
                    <option>Undisclosed</option>
                </select>
            </p>

            <p>
                <input
                    type="submit"
                    value="Click me!"
                    onclick="alert('Fluminense Champion of Libertadores Cup 2023!')"
                />
            </p>
        </form>
    </body>
</html>
