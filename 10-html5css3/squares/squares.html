<!doctype html>
<html>
    <head>
        <title>Square Progression - SVG</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="/cwdc/mainPage/LCG.css" />
        <script src="https://d3js.org/d3.v7.js"></script>
        <style>
            :root {
                --width: 600px;
                --wsvg: 800px;
            }
            body {
                margin: 0;
                padding: 0;
            }
            #ratio,
            #nsqr,
            #value,
            #value2,
            #radiobtn,
            #svgbtn {
                display: block;
                width: var(--width);
                text-align: center;
                margin: 0 auto;
                line-height: 2em;
                padding: 20px 0;
            }
            #sqrs_container,
            #svg {
                width: var(--wsvg);
                cursor: move;
                text-align: center;
                color: #8b2439;
                padding: 50px 0 0 0;
                margin: 0 auto;
                font-size: 250%;
            }
            input[type="range"] {
                height: 2rem;
            }
            input[type="radio"]:not(:last-child) {
                margin-right: 40px;
            }
        </style>
    </head>

    <body>
        <div id="svg"></div>
        <div id="sqrs_container">
            <div id="radiobtn">
                <label for="v1">Fixed Point</label><br />
                <label for="v1">0</label>
                <input
                    type="radio"
                    id="v1"
                    name="variation"
                    value="0"
                    checked
                />
                <label for="v2">1</label>
                <input type="radio" id="v2" name="variation" value="1" />
                <label for="v3">2</label>
                <input type="radio" id="v3" name="variation" value="2" />
                <label for="v4">3</label>
                <input type="radio" id="v4" name="variation" value="3" />
            </div>

            <label for="ratio" id="value"></label>
            <input
                type="range"
                min="0"
                max="1"
                value="0.5"
                step="0.01"
                name="ratio"
                id="ratio"
            />

            <label for="nsqr" id="value2"></label>
            <input
                type="range"
                min="1"
                max="20"
                value="2"
                step="1"
                name="nsqr"
                id="nsqr"
            />

            <button
                type="button"
                id="svgbtn"
                style="
                    font-size: 100%;
                    width: fit-content;
                    padding: 0 1em;
                    margin-top: 80px;
                "
                onclick="printDOMTree(document.querySelector('svg'));"
            >
                Print SVG
            </button>
        </div>

        <script nomodule src="/cwdc/3-javascript/cookies.js"></script>
        <script nomodule>
            window.onload = () => {
                setSlider(getCookie, setCookie, "#svg");
            };
        </script>

        <script type="module">
            import {
                getCookie,
                setCookie,
            } from "/cwdc/3-javascript/cookies.mjs";
            window.onload = () => {
                setSlider(getCookie, setCookie, "#svg");
            };
        </script>

        <script src="./squares.js"></script>
        <script src="../DOM.js"></script>
        <script type="text/javascript" src="/cwdc/mainPage/LCG.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
        <script type="text/javascript">
            dragAndSave("#sqrs_container");
            dragAndSave("#svg");
        </script>
    </body>
</html>
