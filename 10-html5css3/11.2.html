<!doctype html>
<html>
    <head>
        <title>HTML 5 and CSS 3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <form id="myForm" action="processform.php">
            <label for="holder">Placeholder:</label>
            <input type="text" id="holder" placeholder="Insert Name Here" />

            <p>
                <label for="focus">Autofocus:</label>
                <input type="text" id="focus" autofocus />
                <!-- force focus to a field -->
            </p>

            <p>
                <label for="complete">Autocomplete Off:</label>
                <input type="text" id="complete" autocomplete="off" />
                <!-- do not remember credit card numbers, for instance -->
            </p>

            <p>
                <label for="required">Required:</label>
                <input type="text" id="required" required />
                <!-- force field to be filled in -->
            </p>

            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" />
            </p>

            <p>
                <label for="pattern">Pattern:</label>
                <input type="text" id="pattern" pattern="[0-9]*" />
                <!-- any number of numerical digits (should press submit) -->
            </p>

            <datalist id="names">
                <option value="Ralph">Ralph</option>
                <option value="Charles">Charles</option>
                <option value="Paul">Paul</option>
                <option value="Larry">Larry</option>
            </datalist>

            <p>
                <label for="floaters">Autocomplete:</label>
                <input type="text" id="floaters" list="names" />
                <!-- predicts what to be filled in -->
            </p>

            <p>
                <label for="file">Multiple file upload:</label>
                <input type="file" id="file" multiple />
            </p>

            <p>
                <input
                    type="submit"
                    value="Submit to processform2.php"
                    formaction="processform2.php"
                    formmethod="post"
                />
            </p>
        </form>

        <p>
            <label for="form">Code outside form:</label>
            <input form="myForm" type="text" id="form" />
            <!-- outside but linked to "myForm" -->
        </p>
    </body>
</html>
