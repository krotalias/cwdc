<!doctype html>
<html>
    <head>
        <title>Flu's Clock</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="/cwdc/mainPage/LCG.css" />
        <link rel="stylesheet" href="style.css" />
        <!-- Font Awesome CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="wrap-content">
            <p id="flu">
                <a href="http://www.fluminense.com.br/site/"
                    >Fluminense Football Club</a
                >
            </p>

            <div class="clock-container">
                <canvas id="clock" width="480" height="480">
                    Please upgrade your browser.
                </canvas>
                <canvas id="handles" width="480" height="480">
                    Please upgrade your browser.
                </canvas>
                <canvas id="legend" width="480" height="480">
                    Please upgrade your browser.
                </canvas>
            </div>

            <div id="address"></div>

            <div class="sideBySide tzone">
                <button onclick="nextLocation()">
                    <span class="fa fa-plus"></span>
                </button>
                <div style="display: inline-block">
                    <label for="tzones"><b>Time Zone</b></label>
                    <br />
                    <select id="tzones" name="select"></select>
                </div>
                <button onclick="previousLocation()">
                    <span class="fa fa-minus"></span>
                </button>
            </div>

            <label for="player" style="font-size: small">
                Hino do Fluminense FC por
                <a
                    href="https://vejario.abril.com.br/cidade/curiosidades-hinos-times-cariocas/"
                >
                    Lamartine Babo
                </a>
                (1949):
            </label>

            <div class="sideBySide lesson">
                <audio
                    id="player"
                    class="player"
                    title="Hino do Fluminense"
                    controls
                    loop
                >
                    <source src="hino-fluminense-fc.mp3" type="audio/mpeg" />
                    Please upgrade your browser!
                </audio>
            </div>

            <div class="lesson" style="font-size: small">
                <iframe
                    title="O elástico de Rivelino"
                    width="320"
                    height="240"
                    src="https://www.youtube.com/embed/jt7ebGO6ILg"
                    frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                >
                </iframe>

                <div class="video" id="Rivelino">
                    Elástico de Rivelino
                    <a href="https://www.youtube.com/watch?v=jt7ebGO6ILg">
                        10/06/1975
                    </a>
                </div>

                <div class="video" id="Renato">
                    Gol de barriga do Renato
                    <a href="https://www.youtube.com/watch?v=CrIFGVYuq6c">
                        25/06/1995
                    </a>
                </div>

                <div class="video" id="Cano">
                    Golaço de Cano do meio de campo
                    <a href="https://www.youtube.com/watch?v=UA-HwS766Hw">
                        12/02/2023
                    </a>
                </div>
            </div>
        </div>

        <script src="suncalc.js"></script>
        <script src="clock.js"></script>
        <script src="date.js"></script>
        <script>
            document.querySelector("#Rivelino").innerHTML +=
                `(há ${elapsedYears("1975-06-10")} anos atrás)`;
            document.querySelector("#Renato").innerHTML += `(há ${elapsedYears(
                "1995-06-25",
            )} anos atrás)`;
            document.querySelector("#Cano").innerHTML += `(há ${elapsedYears(
                "2023-02-12",
            )} anos atrás)`;
        </script>
    </body>
</html>
