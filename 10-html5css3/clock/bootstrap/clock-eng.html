<!doctype html>
<html lang="en">
    <head>
        <title>Clock Eng</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="LCG.css" />
        <link rel="stylesheet" href="style-eng.css" />
        <script src="/cwdc/mainPage/main.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div w3-include-html="navbar.html"></div>

        <div class="wrap-content ms-1">
            <div id="flu" class="mb-2">
                <a href="https://www.fluminense.com.br/site/">
                    Fluminense Football Club
                </a>
            </div>

            <div class="clock-container">
                <canvas id="clock" width="503" height="352">
                    Please upgrade your browser.
                </canvas>
                <canvas id="handles" width="503" height="352">
                    Please upgrade your browser.
                </canvas>
                <canvas id="legend" width="503" height="352">
                    Please upgrade your browser.
                </canvas>
            </div>

            <div id="address" class="ms-3"></div>

            <div class="tzone">
                <button class="btnz">+</button>
                <div style="display: inline-block">
                    <button
                        type="button"
                        class="btn mx-3 text-dark fw-bold"
                        data-bs-toggle="tooltip"
                        data-bs-placement="bottom"
                        data-bs-html="true"
                        data-bs-title="Either use the unencrypted<br><em>http protocol</em> <br>or deny access<br><em>to your current location</em>"
                        id="myTooltip"
                    >
                        Time Zone
                    </button>
                    <br />
                    <select id="tzones" name="select"></select>
                </div>
                <button class="btnz">-</button>
            </div>

            <label for="player" class="mt-5 fs-6">
                Fluminense FC Anthem by
                <a
                    href="https://vejario.abril.com.br/cidade/curiosidades-hinos-times-cariocas/"
                >
                    Lamartine Babo
                </a>
                (1949):
            </label>

            <audio id="player" title="Hino do Fluminense" controls loop>
                <source src="hino-fluminense-fc.mp3" type="audio/mpeg" />
                Please upgrade your browser!
            </audio>
        </div>

        <script>
            includeHTML();
        </script>
        <script src="../suncalc.js"></script>
        <script src="../clock-then.js"></script>
        <script src="../date.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
        <script src="/cwdc/mainPage/LCG.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script>
            dragAndSave(".wrap-content");
            const tooltipTriggerList = [].slice.call(
                document.querySelectorAll('[data-bs-toggle="tooltip"]'),
            );
            const tooltipList = tooltipTriggerList.map(
                function (tooltipTriggerEl) {
                    return new bootstrap.Tooltip(tooltipTriggerEl);
                },
            );
        </script>
    </body>
</html>
