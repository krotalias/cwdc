<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Carousel Tricolor</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="LCG.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="/cwdc/mainPage/main.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div w3-include-html="navbar.html"></div>

        <div
            id="carouselTricolor"
            class="carousel slide"
            data-bs-ride="carousel"
        >
            <div class="carousel-indicators">
                <button
                    type="button"
                    data-bs-target="#carouselTricolor"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                ></button>
                <button
                    type="button"
                    data-bs-target="#carouselTricolor"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                ></button>
                <button
                    type="button"
                    data-bs-target="#carouselTricolor"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                ></button>
                <button
                    type="button"
                    data-bs-target="#carouselTricolor"
                    data-bs-slide-to="3"
                    aria-label="Slide 4"
                ></button
                ><button
                    type="button"
                    data-bs-target="#carouselTricolor"
                    data-bs-slide-to="4"
                    aria-label="Slide 5"
                ></button>
                ><button
                    type="button"
                    data-bs-target="#carouselTricolor"
                    data-bs-slide-to="5"
                    aria-label="Slide 6"
                ></button>
                ><button
                    type="button"
                    data-bs-target="#carouselTricolor"
                    data-bs-slide-to="6"
                    aria-label="Slide 7"
                ></button>
                ><button
                    type="button"
                    data-bs-target="#carouselTricolor"
                    data-bs-slide-to="7"
                    aria-label="Slide 8"
                ></button>
                ><button
                    type="button"
                    data-bs-target="#carouselTricolor"
                    data-bs-slide-to="8"
                    aria-label="Slide 9"
                ></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="images/Flu.jpg" class="d-block w-100" alt="..." />
                </div>
                <div class="carousel-item active">
                    <img
                        src="images/fluminense.jpg"
                        class="d-block w-100"
                        alt="..."
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="images/torcida-fluminense-maracana.jpg"
                        class="d-block w-100"
                        alt="..."
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="images/Fluminense-e-campeao-da-Libertadores.jpg"
                        class="d-block w-100"
                        alt="..."
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="images/Taca-da-Libertadores.jpg"
                        class="d-block w-100"
                        alt="..."
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="images/estadio.jpg"
                        class="d-block w-100"
                        alt="..."
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="images/loja.jpg"
                        class="d-block w-100"
                        alt="..."
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="images/fan_zone_copa.jpg"
                        class="d-block w-100"
                        alt="..."
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="images/heart.jpg"
                        class="d-block w-100"
                        alt="..."
                    />
                </div>
            </div>
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselTricolor"
                data-bs-slide="prev"
            >
                <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselTricolor"
                data-bs-slide="next"
            >
                <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <script>
            includeHTML();
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
