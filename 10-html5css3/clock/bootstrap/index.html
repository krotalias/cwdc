<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flu's Clock</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="LCG.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="/cwdc/mainPage/main.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div w3-include-html="navbar.html"></div>

        <div class="wrap-content">
            <p id="flu">
                <a href="https://www.fluminense.com.br/site/"
                    >Fluminense Football Club</a
                >
                <sub style="font-size: small">
                    <a href="/cwdc/downloads/PDFs/04_LCG_Window-Viewport.pdf"
                        >[1]</a
                    >
                    <a href="/cwdc/downloads/python/laboratorios2.html#8c"
                        >[2]</a
                    >
                    <a
                        href="https://en.wikipedia.org/wiki/List_of_tz_database_time_zones"
                    >
                        [3]
                    </a>
                </sub>
            </p>

            <div id="container">
                <canvas id="clock" width="512" height="512">
                    Please upgrade your browser.
                </canvas>
                <canvas id="handles" width="512" height="512">
                    Please upgrade your browser.
                </canvas>
                <canvas id="legend" width="544" height="544">
                    Please upgrade your browser.
                </canvas>
            </div>
            <br />
            <div id="address"></div>

            <br />
            <div class="sideBySide">
                <audio id="player" title="Hino do Fluminense" controls loop>
                    <source src="hino-fluminense-fc.mp3" type="audio/mpeg" />
                    Please upgrade your browser!
                </audio>

                <button onclick="nextLocation()">+</button>
                <label><b>Time Zone</b></label>
                <button onclick="previousLocation()">-</button>
            </div>

            <small>
                <p>
                    Hino do Fluminense FC por
                    <a
                        href="https://vejario.abril.com.br/cidade/curiosidades-hinos-times-cariocas/"
                    >
                        Lamartine Babo (1949).
                    </a>
                </p>
            </small>
            <br />
        </div>

        <script>
            includeHTML();
        </script>
        <script src="../suncalc.js"></script>
        <script src="../clock.js"></script>
        <script src="../date.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
        <script src="/cwdc/mainPage/LCG.js"></script>
        <script>
            dragAndSave(".wrap-content");
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
