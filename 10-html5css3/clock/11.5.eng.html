<!doctype html>
<html>
    <head>
        <title>Flu's Clock</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="/cwdc/mainPage/LCG.css" />
        <link rel="stylesheet" href="style-eng.css" />
        <!-- Font Awesome CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <p id="flu">
            <a href="http://www.fluminense.com.br/site/"
                >Fluminense Football Club</a
            >
            <sub style="font-size: small">
                <a href="/cwdc/downloads/PDFs/04_LCG_Window-Viewport.pdf">
                    [1]
                </a>
                <a href="/cwdc/downloads/python/laboratorios2.html#8c">[2]</a>
                <a
                    href="https://en.wikipedia.org/wiki/List_of_tz_database_time_zones"
                >
                    [3]
                </a>
                <a
                    href="https://www.latlong.net/place/prime-meridian-greenwich-30835.html"
                >
                    [4]
                </a>
            </sub>
        </p>

        <div id="container">
            <canvas id="clock" width="503" height="352">
                Please upgrade your browser.
            </canvas>
            <canvas id="handles" width="503" height="352">
                Please upgrade your browser.
            </canvas>
            <canvas id="legend" width="503" height="352">
                Please upgrade your browser.
            </canvas>
        </div>

        <div
            id="address"
            style="margin: 5em 0 2em 0; width: 503px; text-align: center"
        ></div>

        <div
            class="sideBySide"
            style="width: 503px; text-align: center; margin-bottom: 2em"
        >
            <button id="zone+" onclick="nextLocation()">
                <span class="fa fa-plus"></span>
            </button>
            <label for="zone+"><b>Time Zone</b></label>
            <button onclick="previousLocation()">
                <span class="fa fa-minus"></span>
            </button>
        </div>

        <label for="player" style="font-size: small">
            Fluminense FC Anthem by
            <a
                href="https://vejario.abril.com.br/cidade/curiosidades-hinos-times-cariocas/"
            >
                Lamartine Babo
            </a>
            (1949):
        </label>

        <div class="sideBySide lesson">
            <audio id="player" title="Hino do Fluminense" controls loop>
                <source src="hino-fluminense-fc.mp3" type="audio/mpeg" />
                Please upgrade your browser!
            </audio>
        </div>

        <div class="lesson" style="font-size: small">
            <iframe
                title="Rivelino's rubberband"
                width="320"
                height="240"
                src="https://www.youtube.com/embed/jt7ebGO6ILg"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
            >
            </iframe>

            <div class="video" id="Rivelino">
                Rivelino's rubberband
                <a href="https://www.youtube.com/watch?v=jt7ebGO6ILg">
                    10/06/1975
                </a>
            </div>

            <div class="video" id="Renato">
                Renato's belly goal
                <a href="https://www.youtube.com/watch?v=CrIFGVYuq6c">
                    25/06/1995
                </a>
            </div>

            <div class="video" id="Cano">
                Cano's half field goal
                <a href="https://www.youtube.com/watch?v=UA-HwS766Hw">
                    12/02/2023
                </a>
            </div>
        </div>

        <script src="suncalc.js"></script>
        <script src="clock.js"></script>
        <script src="date.js"></script>

        <script>
            document.querySelector("#Rivelino").innerHTML += `(${elapsedYears(
                "1975-06-10",
            )} years ago)`;
            document.querySelector("#Renato").innerHTML += `(${elapsedYears(
                "1995-06-25",
            )} years ago)`;
            document.querySelector("#Cano").innerHTML += `(${elapsedYears(
                "2023-02-12",
            )} years ago)`;
        </script>
    </body>
</html>
