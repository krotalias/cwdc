<!DOCTYPE html>
<html>
    <head>
        <title>HTML 5 and CSS 3 - Combinators</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <style>
            h1 {
                color: red;
            }

            .green {
                color: green;
                width: fit-content;
            }

            #blue {
                font-size: 30px;
            }

            /* all paragraphs inside the div */
            div p {
                font-weight: bold;
            }

            /* select siblings of an element even if they are not directly adjacent.
             * all <p> inside the div that come anywhere after <h3>
             */
            h3 ~ p {
                text-decoration: underline;
            }

            /* all <p> preceded by an <h3> element */
            h3 + p {
                font-size: 150%;
                background-color: aqua;
            }

            a[target] {
                color: orange;
            }

            /* Link containing google */
            a[href*="google"] {
                font-size: 350%;
            }

            p span,
            a span {
                text-decoration: none;
                background-color: white;
                font-size: normal;
                padding-left: 5px;
                color: brown;
                display: inline-block;
            }
        </style>
    </head>

    <body>
        <h1>I am an h1 heading outside a div</h1>
        <hr />
        <div>
            <h3>I'm an h3 element in a div</h3>
            <p class="green">
                I am a paragraph in a div. <span>(div p) (h3~p) (h3+p)</span>
            </p>
            <p>I'm in the div. <span>(div p) (h3~p)</span></p>
            <a id="blue" target="_blank">
                I am a link in a div <span>a[target]</span></a
            >
        </div>
        <hr />
        <div>
            <p>I'm in another div</p>
        </div>
        <hr />
        <p>I am outside the div</p>

        <a href="http://www.google.com">I'm another link outside a div</a>
    </body>
</html>
