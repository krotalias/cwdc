<!doctype html>
<html>
    <head>
        <title>CSS Transform</title>

        <style>
            :root {
                --width: 800px;
            }
            img {
                width: var(--width);
            }
            #box {
                width: var(--width);
                height: auto;
                background-color: #9bbde3;
                border-radius: 10px;
                transition: 1s ease-in-out;
                font-family: "Arial";
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 200%;
                margin: 0 auto;
            }

            #box:hover {
                transform: translate(250px, 250px) skew(20deg, 30deg);

                /*
                transform: rotate(40deg) scale(2, 2) rotateZ(180deg)
                    translate(-500px, -50px);
                */
            }
        </style>
    </head>

    <body tabindex="0">
        <div id="box" tabindex="0">
            <figure>
                <img
                    src="Spitfire x Hurricane.jpg"
                    alt="Spitfire x Hurricane"
                />

                <figcaption>
                    <p style="text-align: center">
                        Supermarine Spitfire (594 kmh)<br />
                        x <br />Hawker Hurricane (511 kmh)
                    </p>
                </figcaption>
            </figure>
        </div>
    </body>
</html>
