<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Avatar</title>
    </head>

    <body>
        <a href="https://javascript.info/js">javascript.info</a>
        <div id="user"></div>

        <script type="module">
            import { showAvatar } from "./promise.js";
            // You can only use await inside an async function.
            (async function () {
                let githubUser = await showAvatar();
                console.log(githubUser);

                document.getElementById(
                    "user"
                ).innerHTML = `<a href="https://github.com/${githubUser.login}">${githubUser.login}</a>`;
            })();
        </script>
    </body>
</html>
