<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Javascript - Changing Style</title>
    </head>

    <body>
        <p id="text">I want to be...</p>

        <button id="myButton">Change text</button>

        <p id="secondParagraph">Javascript is ...</p>

        <button id="secondButton">Append text</button>

        <p id="emptyParagraph"></p>

        <button id="createParagraph">Create link</button>

        <p id="moreText">Back End Developer</p>

        <button id="styleText">Hide Text</button>

        <script type="text/javascript">
            document.getElementById("myButton").onclick = function () {
                document.getElementById("text").innerHTML =
                    "a Front End Developer!";
            };

            document.getElementById("secondButton").onclick = function () {
                let secondParagraph =
                    document.getElementById("secondParagraph").innerHTML;
                document.getElementById(
                    "secondParagraph"
                ).innerHTML = `I think ${secondParagraph} awesome!`;
            };

            document.getElementById("createParagraph").onclick = function () {
                let url = "https://wesbos.com/template-strings-html";
                document.getElementById(
                    "emptyParagraph"
                ).innerHTML = `<h1><a href=${url}>JS Template String</a></h1>`;
            };

            document.getElementById("styleText").onclick = function () {
                document.getElementById("moreText").style.display = "none";
            };
        </script>
    </body>
</html>
