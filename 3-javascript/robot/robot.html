<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Robot</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                -webkit-user-select: none;
                user-select: none;
            }
            body {
                padding-top: 20px; /* center elements */
                box-sizing: border-box; /* padding and border included in the width and height */
                background: seagreen;
            }
            .control {
                margin-left: 10px;
                padding: 3px 5px;
                color: white;
                border: none;
                background-color: brown;
                cursor: pointer;
                border-radius: 10%;
            }
            label {
                color: white;
                margin-left: 10px;
                background-color: Transparent;
            }
            #robotUI {
                cursor: move;
            }
        </style>
    </head>

    <body>
        <div id="robotUI">
            <label for="robots">Choose a robot:</label>
            <select name="robots" id="robots">
                <option value="0">Random</option>
                <option value="1">Route</option>
                <option value="2" selected="selected">Oriented</option>
                <option value="3">Lazy</option>
            </select>
            <label for="nparcels">#parcels:</label>
            <select name="nparcels" id="nparcels">
                <option value="5">5</option>
                <option value="15" selected="selected">15</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
            <div style="margin: 20px 0 10px 0">
                <button id="oriented" class="control">Animate Robot</button>
                <button id="run" class="control">Run Robot</button>
                <button id="task" class="control">New Task</button>
            </div>
        </div>
        <script type="module" src="./runrobot.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script
            src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"
            integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI="
            crossorigin="anonymous"
        ></script>
        <script src="/cwdc/mainPage/LCG.js"></script>
        <script>
            dragAndSave("#robotUI");
        </script>
    </body>
</html>
