<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=0.7" />
        <title>Javascript - Hide Circles</title>

        <style type="text/css">
            .circle {
                width: 130px;
                height: 130px;
                border-radius: 50%;
                float: left;
                margin-right: 50px;
            }
            #red-circle {
                background-color: red;
            }
            #blue-circle {
                background-color: blue;
            }
            #yellow-circle {
                background-color: yellow;
            }
        </style>
    </head>

    <body>
        <div class="circle" id="red-circle"></div>
        <div class="circle" id="blue-circle"></div>
        <div class="circle" id="yellow-circle"></div>

        <script type="text/javascript">
            for (const circle of document.querySelectorAll(".circle")) {
                // make c invisible on click.
                circle.onclick = function () {
                    circle.style.display = "none";
                };

                // make c visible again on double click.
                window.addEventListener("dblclick", (event) => {
                    circle.style.display = "block";
                });
            }

            window.onkeydown = (event) => {
                if (event.ctrlKey && event.key === "Escape") {
                    window.dispatchEvent(new Event("dblclick"));
                }
            };
        </script>
    </body>
</html>
