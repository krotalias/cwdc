<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Javascript - Statements</title>
    </head>

    <body>
        <label for="magicWord">What is the magic word?</label>

        <p><input type="text" id="magicWord" /></p>

        <p><button id="checkMagicWord">Enter</button></p>

        <script type="text/javascript">
            const magicWord = "abracadabra";
            document.getElementById("checkMagicWord").onclick = function () {
                const magicWordEntered =
                    document.getElementById("magicWord").value;

                // Conditional (ternary) operator
                alert(
                    magicWordEntered == magicWord
                        ? "You got it!"
                        : "Nope, try again!",
                );
            };

            window.onkeydown = function (event) {
                if (event.ctrlKey && event.key === "Escape") {
                    alert(`Magic Word = ${magicWord}`);
                }
            };
        </script>
    </body>
</html>
