<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <link
            rel="stylesheet"
            href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
        />
        <link rel="stylesheet" href="./roman.css" />
        <title>Roman</title>
    </head>
    <body>
        <!-- When the parameter action is not specified, the data is sent to the page that contains the form -->

        <fieldset
            id="romanfieldset"
            class="draggable ui-widget-content"
            style="
                border: 1px black solid;
                background-color: #cac3ba;
                width: 350px;
            "
        >
            <legend
                style="
                    border: 5px lightblue solid;
                    margin-left: 1em;
                    background-color: #ff6347;
                    padding: 0.2em 0.8em;
                "
            >
                <strong>Roman</strong>
            </legend>

            <form id="romanform" method="get">
                <div class="box">
                    <input
                        type="number"
                        size="7"
                        id="decimal"
                        name="decimal"
                        min="1"
                        max="3999999"
                        title="Decimal"
                        value="1"
                        autofocus
                        autocomplete="off"
                    />
                    =
                    <input
                        type="text"
                        size="23"
                        id="roman"
                        name="roman"
                        pattern="[\(\)CDILMVXcdilmvx]*"
                        title="Roman"
                        value="I"
                        autocomplete="off"
                    />
                    <br />
                    <input
                        type="button"
                        id="roman_button"
                        name="roman_button"
                        class="button"
                        value="Roman &rarr;"
                    />
                    <img src="Roman_Soldier.png" width="50" />
                    <input
                        type="button"
                        id="decimal_button"
                        name="decimal_button"
                        class="button"
                        value="&larr; Decimal"
                    />
                </div>
            </form>
            <div id="message">
                <p>
                    Note: characters in ( ) are multiplied by 1000 and values
                    &isin; [1, 3.999.999]
                </p>
            </div>
        </fieldset>

        <script type="module" src="roman-storage.js"></script>

        <script src="/cwdc/mainPage/LCG.js"></script>
        <script type="text/javascript">
            // Shorthand for $( document ).ready()
            $(function () {
                $("body").css("display", "block"); // create hidden and show later onDomReady. Flicker-free!
                dragAndSave("#romanfieldset");
            });
        </script>
    </body>
</html>
