<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/game.css" />
        <style>
            .control {
                background-color: orange;
                position: fixed;
                bottom: 0;
            }
            body {
                background-color: lightgray;
            }
        </style>
    </head>

    <body>
        <div id="level">
            <button id="level-" class="control" onclick="incLevel(-1)">
                -
            </button>
            <button
                id="level+"
                class="control"
                style="left: 40px"
                onclick="incLevel(1)"
            >
                +
            </button>
            <span
                class="control"
                style="left: 80px; background-color: transparent"
            >
                Change Level
            </span>
        </div>
        <script type="module" src="canvas.js"></script>
    </body>
</html>
