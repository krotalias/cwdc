<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Ball</title>

        <style>
            body {
                background-color: lightgrey;
            }
        </style>
    </head>

    <body>
        <canvas
            width="252"
            height="479"
            style="background: url('./img/pinball.png')"
        ></canvas>
        <div id="fps-counter" style="font-family: monospace">
            <p>Vel: <span id="vel">--</span> px/s</p>
            <p>FPS: <span id="fps">--</span></p>
        </div>
        <br />
        <details>
            <summary style="font-size: 150%">
                Keyboard controls<span id="kbd">:</span>
            </summary>
            <ul style="list-style: none">
                <li>→ increase ball horizontal velocity</li>
                <li>← decrease ball horizontal velocity</li>
                <li>↑ increase ball vertical velocity</li>
                <li>↓ decrease ball vertical velocity</li>
                <li>Spacebar pause/resume animation</li>
                <li>
                    Clicking on the spring throws a ball with a random speed
                </li>
            </ul>
        </details>

        <iframe
            width="266"
            height="150"
            title="The Who"
            src="https://www.youtube.com/embed/-J03yCE15rg"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
        ></iframe>

        <script src="ball.js"></script>
    </body>
</html>
