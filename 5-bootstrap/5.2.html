<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <title>Images</title>

        <style>
            body {
                background-color: lightgray;
            }
            img {
                border: 5px solid brown;
            }
            .boot {
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div class="text-center">
            <a href="https://www.vangoghmuseum.nl/en/collection/s0011V1962">
                <img
                    src="a-pair-of-shoes.jpg"
                    class="img-fluid rounded"
                    alt="Responsive image"
                    title="Shoes"
                />
            </a>
            <h1>
                <a
                    class="link-offset-2 link-offset-1-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                    href="https://getbootstrap.com/docs/5.3/content/images/"
                    >Bootstrap</a
                >
                - Van Gogh (1886)
            </h1>
            <h1 style="margin-top: 150px">
                <em>
                    A looped strap sewed at the side or the <br />
                    rear top of a boot to help in pulling it on.
                </em>
            </h1>
        </div>

        <div class="boot">
            <img
                src="dr-martens.png"
                class="rounded float-start"
                alt="bootstrap"
                title="Dr Martens"
                height="365"
            />
            <img
                src="gold_boot_strap.jpg"
                class="rounded float-end"
                alt="bootstrap"
                title="pskaufman.com"
                height="365"
            />
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
