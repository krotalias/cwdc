<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
            crossorigin="anonymous"
        />

        <title>Images</title>

        <style>
            body {
                background-color: lightgray;
            }
            img {
                border: 5px solid brown;
            }
            .boot {
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div class="text-center">
            <a href="https://www.vangoghmuseum.nl/en/collection/s0011V1962">
                <img
                    src="a-pair-of-shoes.jpg"
                    class="img-fluid rounded"
                    alt="Responsive image"
                    title="Shoes"
                />
            </a>
            <h1>
                <a href="https://getbootstrap.com/docs/4.6/content/images/">
                    Bootstrap
                </a>
                - Van Gogh (1886)
            </h1>
            <h1 style="margin-top: 150px">
                <em>
                    A looped strap sewed at the side or the <br />
                    rear top of a boot to help in pulling it on.
                </em>
            </h1>
        </div>

        <div class="boot">
            <img
                src="dr-martens.png"
                class="rounded float-left"
                alt="bootstrap"
                title="Dr Martens"
                height="365"
            />
            <img
                src="gold_boot_strap.jpg"
                class="rounded float-right"
                alt="bootstrap"
                title="pskaufman.com"
                height="365"
            />
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
            integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
