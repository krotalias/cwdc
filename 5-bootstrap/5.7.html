<!doctype html>

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <title>Modals, Popover & Tolltips</title>
    </head>

    <body>
        <!-- Button trigger modal -->
        <button
            type="button"
            class="btn btn-primary btn-lg"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
            data-name="Moe"
        >
            Email Moe
        </button>

        <button
            type="button"
            class="btn btn-primary btn-lg"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
            data-name="Larry"
        >
            Email Larry
        </button>

        <button
            type="button"
            class="btn btn-primary btn-lg"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
            data-name="Curly"
        >
            Email Curly
        </button>

        <!-- Modal -->
        <div
            class="modal fade"
            id="myModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="myModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center" id="myModalLabel">
                            Modal Bootstrap 5
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        Modal -
                        <a
                            href="https://getbootstrap.com/docs/5.3/components/modal/#how-it-works"
                        >
                            How does it work?
                        </a>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">
                            Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <button
            type="button"
            class="btn btn-lg btn-danger"
            data-bs-toggle="popover"
            data-bs-title="Popover Bootstrap 5"
            data-bs-content="Want to know more about <a href='https://getbootstrap.com/docs/5.3/components/popovers/'>Popovers?</a>"
            data-bs-placement="bottom"
        >
            Click to toggle popover
        </button>

        <button
            type="button"
            class="btn btn-secondary"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            data-bs-title="Tooltip on bottom"
            id="myTooltip"
        >
            Tooltip button
        </button>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script type="text/javascript">
            const modal = document.getElementById("myModal");
            modal.addEventListener("shown.bs.modal", (event) => {
                let button = event.relatedTarget;
                // https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement/dataset
                let recipient = button.dataset.name;
                document.querySelector(".modal-title").innerHTML =
                    `New message to ${recipient}`;
            });

            modal.addEventListener("hidden.bs.modal", function (event) {
                alert("Modal closed!");
            });

            const popoverTriggerList = [].slice.call(
                document.querySelectorAll('[data-bs-toggle="popover"]'),
            );
            const popoverList = popoverTriggerList.map(
                function (popoverTriggerEl) {
                    return new bootstrap.Popover(popoverTriggerEl, {
                        html: true,
                    });
                },
            );

            const tooltipTriggerList = [].slice.call(
                document.querySelectorAll('[data-bs-toggle="tooltip"]'),
            );
            const tooltipList = tooltipTriggerList.map(
                function (tooltipTriggerEl) {
                    this.addEventListener("hide.bs.tooltip", function () {
                        if (
                            window.confirm(
                                "OK go to Tooltips. Cancel stay here.",
                            )
                        ) {
                            window.location.href =
                                "http://getbootstrap.com/docs/5.3/components/tooltips/";
                        }
                    });
                    return new bootstrap.Tooltip(tooltipTriggerEl);
                },
            );
        </script>
    </body>
</html>
