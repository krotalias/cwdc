<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
            crossorigin="anonymous"
        />

        <title>Modals, Popover & Tolltips</title>
    </head>

    <body>
        <!-- Button trigger modal -->
        <button
            type="button"
            class="btn btn-primary btn-lg"
            data-toggle="modal"
            data-target="#myModal"
            data-name="moe"
        >
            Email Moe
        </button>

        <button
            type="button"
            class="btn btn-primary btn-lg"
            data-toggle="modal"
            data-target="#myModal"
            data-name="larry"
        >
            Email Larry
        </button>

        <button
            type="button"
            class="btn btn-primary btn-lg"
            data-toggle="modal"
            data-target="#myModal"
            data-name="curly"
        >
            Email Curly
        </button>

        <!-- Modal -->
        <div
            class="modal fade"
            id="myModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="myModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            Modal title
                        </h4>
                    </div>
                    <div class="modal-body">
                        <a
                            href="https://getbootstrap.com/docs/4.6/components/modal/#how-it-works"
                        >
                            Modal - How it works
                        </a>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                        >
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">
                            Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <button
            type="button"
            class="btn btn-lg btn-danger"
            data-toggle="popover"
            title="Popover title"
            data-content="Want to know more about <a href='https://getbootstrap.com/docs/4.6/components/popovers/'>Popovers?</a>"
            data-html="true"
            data-placement="bottom"
        >
            Click to toggle popover
        </button>

        <button
            type="button"
            class="btn btn-secondary"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Tooltip on bottom"
            id="myTooltip"
        >
            Tooltip button
        </button>

        <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
            integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
            crossorigin="anonymous"
        ></script>

        <script type="text/javascript">
            $("#myModal").on("show.bs.modal", function (event) {
                var button = $(event.relatedTarget);
                var recipient = button.data("name");
                var modal = $(this);
                modal.find(".modal-title").text("New message to " + recipient);
            });

            $("#myModal").on("hidden.bs.modal", function (event) {
                alert("Modal closed!");
            });

            $('[data-toggle="popover"]').popover();

            $('[data-toggle="tooltip"]').tooltip();

            $("#myTooltip").on("shown.bs.tooltip", function () {
                if (window.confirm("OK go to Tooltips. Cancel stay here.")) {
                    window.location.href =
                        "http://getbootstrap.com/docs/4.6/components/tooltips/";
                }
            });
        </script>
    </body>
</html>
