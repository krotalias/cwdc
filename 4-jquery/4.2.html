<!DOCTYPE html>
<html>
    <head>
        <title>jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    </head>

    <body>
        <a href="https://www.w3schools.com/jquery/jquery_get_started.asp">
            Getting Started!
        </a>

        <script type="text/javascript">
            if (typeof jQuery == "undefined") {
                alert("jQuery is not installed!");
            } else {
                document.write("<h1>jQuery is installed correctly!</h1>");
            }
        </script>
    </body>
</html>
