<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>jQuery</title>

        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

        <style type="text/css">
            #circle {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background-color: green;
                margin: 10px;
            }
        </style>
    </head>

    <body>
        <div id="circle"></div>

        <iframe
            src="https://bletchleypark.org.uk/our-story/alan-turing-faqs/"
        ></iframe>

        <script type="text/javascript">
            $("#circle").hover(function () {
                $("iframe").attr(
                    "src",
                    "https://nextjs.org/learn/basics/navigate-between-pages/link-component"
                );
            });
        </script>
    </body>
</html>
