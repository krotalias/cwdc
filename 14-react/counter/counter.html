<!DOCTYPE html>
<html>
    <head>
        <title>React - Counters</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <!-- Font Awesome CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="src/index.css" />
        <link rel="stylesheet" href="src/App.css" />

        <script
            src="https://unpkg.com/react@17/umd/react.development.js"
            crossorigin
        ></script>

        <script
            src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
            crossorigin
        ></script>

        <!-- Don't use this in production: -->
        <script
            src="https://unpkg.com/@babel/standalone/babel.min.js"
            crossorigin
        ></script>
    </head>

    <body>
        <!-- We will put our React component inside this div. -->
        <div id="root"></div>

        <!-- Option 2: Popper.js, and Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"
        ></script>

        <!-- Either compile on the fly with Babel -->
        <script type="text/babel" src="src/components/counter.jsx"></script>
        <script type="text/babel" src="src/components/counters.jsx"></script>
        <script type="text/babel" src="src/components/navbar.jsx"></script>
        <script type="text/babel" src="src/App.js"></script>

        <!--
            or use a pre-compiled version, by running:
            npx babel --watch src --out-dir . --presets react-app/prod

            and then sourcing the compiled script directly.
            <script src="components/counter.js"></script>
            <script src="components/counters.js"></script>
            <script src="components/navbar.js"></script>
            <script src="App.js"></script>
        -->
    </body>
</html>
