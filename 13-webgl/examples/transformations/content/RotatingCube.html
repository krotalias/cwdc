<!--  Demo of using a transformation matrix in a vertex shader. -->		

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Transformations</title>
</head>

<body> 
	<canvas id="theCanvas" width="600" height="400">
    Please use a browser that supports "canvas"
    </canvas>

<p>
Keyboard controls:
<ul style="list-style:none;">
<li>SPACE - pause rotation
<li>y - rotate about y axis
<li>x - rotate about y axis
<li>z - rotate about y axis
<li>o - Reset to initial state
<li>
</ul>
<script id="vertexShader" type="x-shader/x-vertex">
uniform mat4 transform;
attribute vec4 a_Position;
attribute vec4 a_Color;
varying vec4 color;
void main() 
{
  color = a_Color;
  gl_Position = transform * a_Position;
}
</script>

<script id="fragmentShader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 color;
void main() 
{
  gl_FragColor = color;
}
</script>
