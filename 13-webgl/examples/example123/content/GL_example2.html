<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Varying Variables</title>
    </head>

    <body>
        <script id="vertexShader" type="x-shader/x-vertex">
            attribute vec4 a_Position;
            attribute vec4 a_Color;
            varying vec4 color;
            void main() {
                color = a_Color;
                gl_Position = a_Position;
            }
        </script>

        <script id="fragmentShader" type="x-shader/x-fragment">
            // In a cwdc/13-webgl/lib fragment shader, float precision has to be specified before
            // any other variable declarations (in this case, "medium" precision)
            precision mediump float;
            varying vec4 color;
            void main() {
                gl_FragColor = color;
            }
        </script>

        <canvas id="theCanvas" width="400" height="400">
            Please use a browser that supports "canvas"
        </canvas>

        <script src="/cwdc/13-webgl/lib/teal_book/cuon-utils.js"></script>
        <script src="GL_example2.js"></script>
        <script>
            window.onload = mainEntrance;
        </script>
    </body>
</html>
