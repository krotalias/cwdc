<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Curves with Epicycles</title>
    </head>

    <body>
        <canvas id="theCanvas" width="400" height="400">
            Please use a browser that supports "canvas"
        </canvas>

        <div style="padding-left: 30px">
            <p>
                Three.js with <span id="rpc"></span> revolutions per cycle (rpc)
            </p>
            <p>Set rpc as URL parameter: rpc=n or rpc=-n (1/n)</p>
            <p>Total Angle = <span id="tang">?</span></p>
            <p>Angle = <span id="ang"></span></p>
        </div>

        <script type="importmap">
            {
                "imports": {
                    "three": "https://threejs.org/build/three.module.js?module"
                }
            }
        </script>

        <script src="RotatingSquare.js" type="module"></script>
    </body>
</html>
