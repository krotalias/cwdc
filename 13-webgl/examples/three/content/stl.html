<!doctype html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STL/VTK/OBJ/GLTF Viewer</title>
    <style>
        :root {
            --canvasw: 380px;
            --canvash: 380px;
        }
        body {
            background-color: #ffffed;
            margin: 0;
            padding: 0;
            user-select: none;
        }
        @media only screen and (max-width: 768px) {
            body {
                /* Disable pull-to-refresh */
                --webkit-user-select: none; /* safari */
                overflow: hidden;
            }
        }
        #canvasid {
            background-color: antiquewhite;
            border: #ccc solid 3px;
        }
        .container {
            display: block;
            cursor: move;
            text-align: center;
            margin-left: 0%;
        }
        .interface {
            /* display block allows width and height */
            display: block;
            width: fit-content;
            text-align: center;
            margin: 0 auto;
            cursor: pointer;
        }
        details {
            margin-top: 20px;
        }
        button {
            font-size: 80%;
            margin-right: 30px;
            padding: 0 10px 0 10px;
            border: 0px;
            outline: 0px;
            border-radius: 8px;
            background-color: lightsteelblue;
            color: black;
            height: 2em;
            margin-right: 0.5em;
            touch-action: manipulation;
        }
        .progress-bar-container {
            position: absolute;
            left: 50%;
            top: calc(var(--canvash) * 0.5);
            transform: translate(-50%, -50%);
            width: var(--canvasw);
            height: var(--canvash);
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #progress-bar {
            width: 30%;
            margin-top: 0.5%;
            height: 2%;
        }
        #labelp {
            color: white;
            font-size: 2rem;
            padding-top: 50%;
        }
    </style>
</head>
<html>
    <body>
        <div class="container">
            <canvas id="canvasid" width="380" height="380"></canvas>

            <div class="progress-bar-container">
                <div id="labelp">
                    <label id="barLabel" for="progress-bar">Loading...</label>
                </div>
                <progress id="progress-bar" value="0" max="100"></progress>
            </div>

            <div class="interface">
                <select
                    name="models"
                    id="models"
                    style="
                        font-size: 120%;
                        background-color: burlywood;
                        color: black;
                        border: solid 5px lightsteelblue;
                        border-radius: 10%;
                        margin-top: 20px;
                    "
                >
                    <option value="0">Dodecahedron_Cube_A.stl</option>
                    <option value="1">Dodecahedron_Cube_B.stl</option>
                    <option value="2">Dodecahedron_Cube_C.stl</option>
                    <option value="3" selected>Dodecahedron_Cube_D.stl</option>
                    <option value="4">Dodecahedron_Cube_E.stl</option>
                    <option value="5">Utah_teapot_(solid).stl</option>
                    <option value="6">Skull.stl</option>
                    <option value="7">hubble_model_kit.stl</option>
                    <option value="8">bunny.vtk</option>
                    <option value="9">IronMan.obj</option>
                    <option value="10">Belly_dancer.obj</option>
                    <option value="11">House.obj</option>
                    <option value="12">bugatti.obj</option>
                    <option value="13">LittlestTokyo.obj</option>
                    <option value="14">LittlestTokyo.glb</option>
                    <option value="15">supermarine_spitfire.gltf</option>
                    <option value="16">porsche_918_spyder.glb</option>
                    <option value="17">dodge_challenger_rt.glb</option>
                    <option value="18">Nefertiti.glb</option>
                    <option value="19">Horse.glb</option>
                    <option value="20">Soldier.glb</option>
                    <option value="21">male02.obj</option>
                    <option value="22">DamagedHelmet.gltf</option>
                    <option value="23">IronMan.glb</option>
                </select>

                <p>
                    <label>
                        <a
                            href="/cwdc/13-webgl/examples/three/content/doc-stl/index.html"
                        >
                            Documentation
                        </a>
                    </label>
                </p>

                <input type="checkbox" id="mesh" name="mesh" value="mesh" />
                <label for="mesh">Mesh</label>

                <input type="checkbox" id="stats" name="stats" value="stats" />
                <label for="stats">Stats</label>

                <button id="reset">Reset</button>

                <div style="margin-top: 1em">
                    <input
                        type="radio"
                        id="d"
                        name="material"
                        checked
                        value="d"
                    />
                    <label for="d">Dull</label>
                    <input type="radio" id="g" name="material" value="g" />
                    <label for="g">Metal</label>
                    <input type="radio" id="p" name="material" value="p" />
                    <label for="p">Gloss</label>
                    <input type="radio" id="P" name="material" value="P" />
                    <label for="P">Glass</label>
                </div>

                <details>
                    <summary style="font-size: 100%">
                        Keyboard controls (drag on the object to rotate it):
                    </summary>

                    <ul style="list-style: none">
                        <li>n, N - next/previous model</li>
                        <li>m - toggle mesh on/off</li>
                        <li>s - toggle stats on/off</li>
                        <li>o - reset camera controls</li>
                    </ul>
                </details>
            </div>
        </div>

        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@latest/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
                }
            }
        </script>

        <script type="module" src="stl.js"></script>
    </body>
</html>
