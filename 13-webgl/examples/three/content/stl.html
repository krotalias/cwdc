<!doctype html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STL Viewer</title>
    <style>
        body {
            background-color: #fcfcfc;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-user-select: none; /* Safari */
            overflow: hidden; /* Disable pull-to-refresh */
        }
        #canvasid {
            background-color: antiquewhite;
            width: 380px;
            height: 380px;
            display: block;
            border: #ccc solid 3px;
            margin: 0 auto;
        }
        .container {
            text-align: center;
            margin-top: 20px;
        }
        details {
            margin-top: 20px;
        }
    </style>
</head>
<html>
    <body>
        <canvas id="canvasid"></canvas>

        <div class="container">
            <select
                name="models"
                id="models"
                style="
                    font-size: 120%;
                    background-color: burlywood;
                    color: black;
                    border: solid 5px lightsteelblue;
                    border-radius: 10%;
                "
            >
                <option value="0">Dodecahedron_Cube_A.stl</option>
                <option value="1">Dodecahedron_Cube_B.stl</option>
                <option value="2">Dodecahedron_Cube_C.stl</option>
                <option value="3" selected>Dodecahedron_Cube_D.stl</option>
                <option value="4">Dodecahedron_Cube_E.stl</option>
                <option value="5">Utah_teapot_(solid).stl</option>
                <option value="6">scene_NIH3D.stl</option>
                <option value="7">hubble_model_kit.stl</option>
                <option value="8">bunny.vtk</option>
                <option value="9">IronMan.obj</option>
                <option value="10">House.obj</option>
            </select>

            <details>
                <summary style="font-size: 100%">
                    Keyboard controls (drag on the object to rotate it):
                </summary>

                <ul style="list-style: none">
                    <li>n, N - next/previous model</li>
                    <li>m - toggle mesh on/off</li>
                    <li>s - toggle stats on/off</li>
                    <li>o - reset camera controls</li>
                </ul>
            </details>
        </div>

        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@latest/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
                }
            }
        </script>

        <script type="module" src="stl.js"></script>
    </body>
</html>
