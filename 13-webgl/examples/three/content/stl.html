<!doctype html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STL Viewer</title>
    <style>
        body {
            background-color: #fcfcfc;
            margin: 0;
            padding: 0;
        }
        #canvasid {
            background-color: antiquewhite;
            width: 380px;
            height: 380px;
            display: block;
            border: #ccc solid 3px;
            margin: 0 auto;
        }
    </style>
</head>
<html>
    <body>
        <canvas id="canvasid"></canvas>

        <br />

        <details style="text-align: center">
            <summary style="font-size: 100%">
                Keyboard controls (drag on the object to rotate it):
            </summary>

            <ul style="list-style: none">
                <li>n, N - next/previous model</li>
                <li>m - toggle mesh on/off</li>
                <li>s - toggle stats on/off</li>
                <li>o - reset camera controls</li>
            </ul>
        </details>

        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@latest/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
                }
            }
        </script>

        <script type="module" src="stl.js"></script>
    </body>
</html>
