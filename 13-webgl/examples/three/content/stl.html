<!doctype html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STL/VTK/OBJ/GLTF Viewer</title>
    <style>
        body {
            background-color: #ffffed;
            margin: 0;
            padding: 0;
            user-select: none;
        }
        @media (max-width: 700px) {
            body {
                /* Disable pull-to-refresh */
                --webkit-user-select: none; /* safari */
                overflow: hidden;
            }
        }
        #canvasid {
            background-color: antiquewhite;
            border: #ccc solid 3px;
        }
        .container {
            display: block;
            cursor: move;
            text-align: center;
            margin-left: 0%;
        }
        .interface {
            /* display block allows width and height */
            display: block;
            width: fit-content;
            text-align: center;
            margin: 0 auto;
            cursor: pointer;
        }
        details {
            margin-top: 20px;
        }
        button {
            font-size: 80%;
            margin-right: 30px;
            padding: 0 10px 0 10px;
            border: 0px;
            outline: 0px;
            border-radius: 8px;
            background-color: lightsteelblue;
            color: black;
            height: 2em;
            margin-right: 0.5em;
            touch-action: manipulation;
        }
    </style>
</head>
<html>
    <body>
        <div class="container">
            <canvas id="canvasid" width="380" height="380"></canvas>

            <div class="interface">
                <select
                    name="models"
                    id="models"
                    style="
                        font-size: 120%;
                        background-color: burlywood;
                        color: black;
                        border: solid 5px lightsteelblue;
                        border-radius: 10%;
                        margin-top: 20px;
                    "
                >
                    <option value="0">Dodecahedron_Cube_A.stl</option>
                    <option value="1">Dodecahedron_Cube_B.stl</option>
                    <option value="2">Dodecahedron_Cube_C.stl</option>
                    <option value="3" selected>Dodecahedron_Cube_D.stl</option>
                    <option value="4">Dodecahedron_Cube_E.stl</option>
                    <option value="5">Utah_teapot_(solid).stl</option>
                    <option value="6">scene_NIH3D.stl</option>
                    <option value="7">hubble_model_kit.stl</option>
                    <option value="8">bunny.vtk</option>
                    <option value="9">IronMan.obj</option>
                    <option value="10">Belly_dancer.obj</option>
                    <option value="11">House.obj</option>
                    <option value="12">bugatti.obj</option>
                    <option value="13">LittlestTokyo.obj</option>
                    <option value="14">LittlestTokyo.glb</option>
                    <option value="14">supermarine_spitfire.gltf</option>
                    <option value="15">porsche_918_spyder.glb</option>
                </select>

                <p>
                    <label>
                        <a
                            href="/cwdc/13-webgl/examples/three/content/doc-stl/index.html"
                        >
                            Documentation
                        </a>
                    </label>
                </p>

                <input type="checkbox" id="mesh" name="mesh" value="mesh" />
                <label for="mesh">Mesh</label>

                <input type="checkbox" id="stats" name="stats" value="stats" />
                <label for="stats">Stats</label>

                <button id="reset">Reset</button>

                <details>
                    <summary style="font-size: 100%">
                        Keyboard controls (drag on the object to rotate it):
                    </summary>

                    <ul style="list-style: none">
                        <li>n, N - next/previous model</li>
                        <li>m - toggle mesh on/off</li>
                        <li>s - toggle stats on/off</li>
                        <li>o - reset camera controls</li>
                    </ul>
                </details>
            </div>
        </div>

        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@latest/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
                }
            }
        </script>

        <script type="module" src="stl.js"></script>
    </body>
</html>
