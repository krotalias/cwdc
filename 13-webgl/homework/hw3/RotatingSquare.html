<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="RotatingSquare.css" type="text/css" rel="stylesheet" />
        <title>Curves with Epicycles</title>
    </head>

    <body>
        <div
            class="flex portrait:flex-col landscape:flex-row justify-center items-center select-none overflow-hidden"
        >
            <canvas id="theCanvas" class="w-400 h-400">
                Please use a browser that supports "canvas"
            </canvas>

            <div class="pl-6 mt-4 leading-loose text-xs lg:text-xl">
                <p>
                    <a
                        class="text-blue-600 hover:underline"
                        href="https://www.rose-hulman.edu/class/csse/csse351/reference/0321902920_WebGL.pdf#page=103"
                        >WebGL</a
                    >
                    with <span id="rpc"></span> revolutions per cycle (rpc)
                </p>
                <p>Set rpc as a URL parameter: rpc=n or rpc=-n (1/n)</p>
                <p>Total Angle = <span id="tang">?</span></p>
                <p>Angle = <span id="ang"></span></p>
            </div>
        </div>

        <script id="vertexShader" type="x-shader/x-vertex">
            uniform mat4 u_transform;
            uniform mat4 u_projection;
            attribute vec4 a_Position;
            void main()
            {
              gl_Position = u_projection * u_transform * a_Position;
            }
        </script>

        <script id="fragmentShader" type="x-shader/x-fragment">
            precision mediump float;
            uniform vec4 u_color;
            void main()
            {
              gl_FragColor = u_color;
            }
        </script>

        <script src="../../lib/teal_book/cuon-utils.js"></script>
        <script src="../../lib/teal_book/cuon-matrix.js"></script>
        <script src="RotatingSquare.js"></script>
    </body>
</html>
