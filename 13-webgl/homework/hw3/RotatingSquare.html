<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Transformations</title>
    </head>

    <body>
        <canvas id="theCanvas" width="400" height="400">
            Please use a browser that supports "canvas"
        </canvas>

        <div style="padding-left: 30px">
            <p>
                <a href="/roma/livros/teal_book.pdf#page=103">
                    Canvas + WebGL
                </a>
                with <span id="rpc"></span> revolutions per cycle
            </p>
            <p>Set revolutions per cycle in the URL: rpc=n or rpc=-n (1/n)</p>
            <p>Total Angle = <span id="tang">?</span></p>
            <p>Angle = <span id="ang"></span></p>
        </div>

        <script id="vertexShader" type="x-shader/x-vertex">
            uniform mat4 u_transform;
            uniform mat4 u_projection;
            attribute vec4 a_Position;
            void main()
            {
              gl_Position = u_projection * u_transform * a_Position;
            }
        </script>

        <script id="fragmentShader" type="x-shader/x-fragment">
            precision mediump float;
            uniform vec4 u_color;
            void main()
            {
              gl_FragColor = u_color;
            }
        </script>

        <script src="../lib/teal_book/cuon-utils.js"></script>
        <script src="../lib/teal_book/cuon-matrix.js"></script>
        <script src="RotatingSquare.js"></script>
        <script>
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            // complete revolutions about the center per cycle
            var rpc = urlParams.get("rpc") || "2";
            window.onload = () => {
                let ndigits = getFractionalPart(rpc).ndigits;
                let negative = rpc < 0;
                rpc = rpc >= 0 ? +rpc : -1 / rpc;
                if (negative && ndigits == 0) ndigits = 2;
                if (ndigits > 0) {
                    // maximum of 3 digits, to avoid overdraw
                    rpc = roundNumber(rpc, Math.min(3, ndigits));
                }
                document.getElementById("rpc").innerHTML = rpc == 0 ? "âˆž" : rpc;
                mainEntrance(rpc);
            };
        </script>
    </body>
</html>
