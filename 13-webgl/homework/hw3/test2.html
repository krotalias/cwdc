<!--  Demo of using a transformation matrix in a vertex shader. -->

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" />
        <title>Basic Animation</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: lightcyan;
            }
            .container {
                width: fit-content;
                margin: 50px auto;
                text-align: center;
            }
            #theCanvas {
                border: 5px solid brown;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>A Cube in a circular orbit with a Satellite</h1>
            <canvas id="theCanvas" width="800" height="350">
                Please use a browser that supports "canvas"
            </canvas>
        </div>

        <script id="vertexShader" type="x-shader/x-vertex">
            uniform mat4 model;
            uniform mat4 view;
            uniform mat4 projection;
            uniform mat4 normalMatrix;
            attribute vec4 a_Position;
            attribute vec4 a_Color;
            varying vec4 color;
            void main()
            {
              color = a_Color;
              gl_Position = projection * view * model * a_Position;
            }
        </script>

        <script id="fragmentShader" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 color;
            void main()
            {
              gl_FragColor = color;
            }
        </script>

        <script src="/cwdc/13-webgl/lib/teal_book/cuon-utils.js"></script>
        <script src="/cwdc/13-webgl/lib/teal_book/cuon-matrix.js"></script>

        <script src="test2.js"></script>
    </body>
</html>
