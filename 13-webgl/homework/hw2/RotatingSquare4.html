<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=0.9" />
        <title>Canvas + DOMMatrix</title>
        <style>
            label {
                margin-right: 40px;
                font-size: x-large;
                line-height: 200%;
            }
        </style>
    </head>

    <body>
        <canvas id="theCanvas" width="400" height="400">
            Please use a browser that supports "canvas"
        </canvas>

        <div id="radio">
            <input type="radio" id="r" name="corner" checked value="r" />
            <label for="r">R</label>
            <input type="radio" id="g" name="corner" value="g" />
            <label for="g">G</label>
            <input type="radio" id="b" name="corner" value="b" />
            <label for="b">B</label>
            <input type="radio" id="w" name="corner" value="w" />
            <label for="w">W</label>
        </div>

        <br />
        <details>
            <summary style="font-size: 150%">
                Keyboard controls<span id="kbd">:</span>
            </summary>

            <ul style="list-style: none">
                <li>"r", "g", "b", "w" - switch pivot point</li>
                <li>"m" - print modelMatrix on the console</li>
            </ul>
        </details>

        <script src="RotatingSquare4.js"></script>
    </body>
</html>
