<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>Segments</title>
        <style>
            :root {
                --width: 360px;
                --height: 360px;
            }
            .wrap-container {
                text-align: center;
            }
            #slider {
                width: var(--width);
                margin: 0 auto;
            }
            body {
                margin: 10px 0;
                padding: 0;
            }
            #theCanvas {
                width: var(--width);
                height: var(--height);
                border: 10px solid gray;
            }
        </style>
    </head>
    <body>
        <div class="wrap-container">
            <h1>
                <a href="https://www.instagram.com/p/Cc3uGxaJ2MB/"
                    >Light Studies</a
                >
            </h1>
            <canvas id="theCanvas"></canvas>

            <div id="sliders">
                <p>
                    <label for="attenuation">Attenuation Exponent</label><br />
                    <input
                        type="range"
                        min="0"
                        max="50"
                        value="5"
                        step="0.5"
                        name="attenuation"
                        id="attenuation"
                    />
                </p>
                <p>
                    <label for="light">Light Intensity</label><br />
                    <input
                        type="range"
                        min="0"
                        max="5"
                        value="0.8"
                        step="0.1"
                        name="light"
                        id="light"
                    />
                </p>
                <p>
                    <label for="beam">Beam Length</label><br />
                    <input
                        type="range"
                        min="0"
                        max="5"
                        value="1"
                        step="0.1"
                        name="beam"
                        id="beam"
                    />
                </p>
            </div>
        </div>
        <script
            language="javascript"
            src="https://npmcdn.com/regl/dist/regl.js"
        ></script>

        <script src="https://d3js.org/d3.v7.js"></script>

        <script src="beam.js"></script>
    </body>
</html>
