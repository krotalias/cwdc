<!DOCTYPE html>
<html>
    <head>
        <title>Webpage With Style</title>

        <style type="text/css">
            a {
                text-decoration: none;
            }

            a:link {
                color: blue;
            }

            a:visited {
                color: green;
            }

            a:hover {
                text-decoration: underline;
            }

            a:active {
                background-color: red;
            }
        </style>
    </head>

    <body>
        <div>
            <h2>
                Anchor properties have changed: underlined only when hoovering.
            </h2>
            Link Pseudo-Classes (In Order)
            <ul>
                <li>Link, Visited, Hover, Active</li>
                <li>L, V, H, A</li>
                <li>LoVe, HAte</li>
            </ul>
            <p><a href="http://www.google.com">Google</a></p>
            <p>
                <a href="http://www.google.se" target="_blank">
                    Google in a new tab
                </a>
            </p>
        </div>
    </body>
</html>
