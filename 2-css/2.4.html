<!DOCTYPE html>
<html>
    <head>
        <title>Classes and IDs</title>

        <style type="text/css">
            .red {
                color: red;
            }

            .large {
                font-size: 200%;
            }

            #green {
                color: green;
            }

            .underlined {
                text-decoration: underline;
            }
        </style>
    </head>

    <body>
        <p class="red large">
            The quick brown fox jumped over the lazy dog.
            <mark>(class "red large")</mark>
        </p>

        <p class="large">Font size 200%! <mark>(class "large")</mark></p>

        <!-- The <span> tag is much like the <div> element, but <div> is a block-level element
             and <span> is an inline element. -->
        <p id="green">
            &lt;span&gt; element
            <span class="underlined">
                which is used to underline a part of a text</span
            >
            <mark>(class "underlined")</mark> &lt;/span&gt;
            <mark>(id "green")</mark>
        </p>

        <h1 class="red">CSS is cool! <mark>(class "red")</mark></h1>
    </body>
</html>
