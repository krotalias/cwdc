<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Fonts</title>

        <link
            href="https://fonts.googleapis.com/css?family=Shadows+Into+Light"
            rel="stylesheet"
            type="text/css"
        />

        <style type="text/css">
            p {
                font-family: "Shadows Into Light", cursive;
            }
        </style>
    </head>

    <body>
        <p>
            This is some text from
            <mark>font-family: 'Shadows Into Light', cursive</mark>
        </p>
    </body>
</html>
